<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Joruru Sheba</title>
</head>
<body class="font-[Hind Madurai] bg-[#f5fff6]">
    <!-- Nav bar -->
    <nav class="flex  justify-between items-center px-[60px] py-6">
        <div class="flex gap-3 justify-center items-center">
            <img src="assets/logo.png" alt="logo" class="h-[50px]">
            <div class="text-[#006747] text-2xl font-bold flex flex-col leading-6">
                <span>Emergency</span>
                <span>Services</span>
            </div>
        </div>
        <div class="flex justify-center items-center gap-3">
            <div class="bg-[#41ff6a1c] py-3 px-7 flex items-center gap-2 rounded-[50px]">
                <span class="font-bold text-2xl">0</span>
                <img src="assets/heart.png" alt="heart" class="h-6">
            </div>
            <div class="bg-[#41ff6a1c] py-3 px-7 flex items-center gap-2 rounded-[50px]">
                <span class="font-bold text-2xl">100</span>
                <img src="assets/coin.png" alt="coin" class="h-6">
            </div>
            <div class="bg-[#00A63E] text-white font-semibold py-3 px-7 flex items-center gap-2 rounded-[50px]">
                <span>2</span>Copy
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
     <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white flex flex-col justify-center items-center p-3 gap-3">
        <img src="assets/logo-dark.png" alt="logo-dark" class="w-[92px]">
        <h1 class="text-[40px] font-bold">Emergency Service Directory</h1>
        <p class="font-semibold text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </div>
</body>
</html>
